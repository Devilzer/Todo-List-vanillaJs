<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOlist</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div id="container">
        <div class="heading">
            <h1><span class="title">Todo</span>List</h1>
        </div>
        <div id="border"></div>
        <!-- input form -->
        <form class="input-form">
            <div class="input-box">
                <input type="text" name="task" class="input" placeholder="  What needs to be done?" autofocus>
               <button type="submit" class="add-btn"><i class="fas fa-plus"></i></button>
            </div>
        </form>
        
        <ol class="todo-list">
            <li class="todos">
                <div id="todo-header">Todos</div>
            </li>
        </ol>
        
        <div class="footer">
            <div class="tasks-counter">
                <div class="remaining-task">
                    <span>0</span>  Tasks Left
                </div>
                <div class="completed-task">
                    <span>0</span>  Tasks Completed
                </div>   
            </div>
            <div class="clear-complete">Clear Completed</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
